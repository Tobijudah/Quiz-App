<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Quizer</title>
	</head>

	<body>
		<div class="container">

			<div class="heading">
				<h1>QUIZER&trade;</h1>
				<div class="score-board">
					<h2>Question: <span id="question-counter">1</span></h2>
					<h2>Score: <span id="score">0</span></h2>
				</div>
			</div>

			<div class="header card">
				<p id="question">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit.
					Est laboriosam perferendis labore magni! Quidem deserunt
					velit, libero repellat odit eligendi magni.
				</p>
			</div>

			<div class="options">
				<div class="card option" num="1">
					<p>One</p>
				</div>
				<div class="card option" num="2">
					<p>Two</p>
				</div>
				<div class="card option" num="3">
					<p>Three</p>
				</div>
				<div class="card option" num="4">
					<p>Four</p>
				</div>
			</div>

			<div class="btn-container">
				<button class="btn" type="submit">Next</button>
         </div>
         
		</div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
