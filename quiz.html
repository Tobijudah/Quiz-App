<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Quizer</title>
	</head>

	<body>
		<div class="container">

			<div class="heading">
				<h2>QUI<span style="color: #0071bd;">Z</span>R&trade;</h2>
				
			</div>

			<div class="body">
				<div class="score-board">
					<h3 class="mini-card">Question: <span id="question-counter">1</span></h3>
					<h3 class="mini-card">Score: <span id="score">0</span></h3>
				</div>
				<div class="header card">
					<p id="question">
					</p>
				</div>
	
				<div class="options">
					<div class="card option" num="1">
						<p></p>
					</div>
					<div class="card option" num="2">
						<p></p>
					</div>
					<div class="card option" num="3">
						<p></p>
					</div>
					<div class="card option" num="4">
						<p></p>
					</div>
				</div>

				<div class="btn-container">
					<button class="btn" type="submit">Next</button>
				</div>
			</div>
         
		</div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
